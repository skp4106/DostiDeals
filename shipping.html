<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dostideals - Checkout</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100">
    <div class="max-w-4xl mx-auto bg-white shadow-md mt-10">
        <div class="p-6">
            <form action="payment.html">
                <input 
                    type="email" 
                    placeholder="Email" 
                    class="w-full border p-3 mb-4"
                    required
                />
                
                <div class="flex items-center mb-6">
                    <input 
                        type="checkbox" 
                        id="newsletter" 
                        class="mr-2"
                    />
                    <label for="newsletter">Email me with news and offers</label>
                </div>

                <h2 class="text-xl font-semibold mb-4">Shipping Address</h2>

                <select class="w-full border p-3 mb-4" required>
                    <option>India</option>
                </select>

                <div class="flex space-x-4 mb-4">
                    <input 
                        type="text" 
                        placeholder="First name" 
                        class="flex-1 border p-3"
                        required
                    />
                    <input 
                        type="text" 
                        placeholder="Last name" 
                        class="flex-1 border p-3"
                        required
                    />
                </div>

                <input 
                    type="text" 
                    placeholder="Company (optional)" 
                    class="w-full border p-3 mb-4"
                />

                <input 
                    type="text" 
                    placeholder="Address" 
                    class="w-full border p-3 mb-4"
                    required
                />

                <input 
                    type="text" 
                    placeholder="Apartment, suite, etc. (optional)" 
                    class="w-full border p-3 mb-4"
                />

                <div class="flex space-x-4 mb-4">
                    <input 
                        type="text" 
                        placeholder="City" 
                        class="flex-1 border p-3"
                        required
                    />
                    <input 
                        type="text" 
                        placeholder="Postcode" 
                        class="flex-1 border p-3"
                        required
                    />
                </div>

                <input 
                    type="tel" 
                    placeholder="Phone (optional)" 
                    class="w-full border p-3 mb-4"
                />

                <button type="submit" class="w-full bg-orange-500 text-white py-3 rounded">
                    Proceed to Payment
                </button>

                <div class="mt-4 text-sm text-gray-500 text-center">
                    <a href="#" class="mr-4">Refund policy</a>
                    <a href="#" class="mr-4">Privacy policy</a>
                    <a href="#">Terms of service</a>
                </div>
            </form>
        </div>

        <div class="bg-gray-50 p-6 border-l">
            <hr style="border: 0.5px black;">
            <br>
            <div class="space-y-4">
                <div class="flex items-center">
                    <svg class="w-6 h-6 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12l2 2 4-4m5.618-4.016A11.955 11.955 0 0112 2.944a11.955 11.955 0 01-8.618 3.04A12.02 12.02 0 003 9c0 5.591 3.824 10.29 9 11.622 5.176-1.332 9-6.03 9-11.622 0-1.042-.133-2.052-.382-3.016z"></path>
                    </svg>
                    <span>Try our products risk-free</span>
                </div>
                <div class="flex items-center">
                    <svg class="w-6 h-6 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M11.049 2.927c.3-.921 1.603-.921 1.902 0l1.519 4.674a1 1 0 00.95.69h4.915c.969 0 1.371 1.24.588 1.81l-3.976 2.888a1 1 0 00-.363 1.118l1.518 4.674c.3.922-.755 1.688-1.538 1.118l-3.976-2.888a1 1 0 00-1.176 0l-3.976 2.888c-.783.57-1.838-.197-1.538-1.118l1.518-4.674a1 1 0 00-.363-1.118l-3.976-2.888c-.784-.57-.38-1.81.588-1.81h4.914a1 1 0 00.951-.69l1.519-4.674z"></path>
                    </svg>
                    <span>2,000+ 6-Star Reviews</span>
                </div>
                <div class="flex items-center">
                    <svg class="w-6 h-6 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17.657 16.657L13.414 20.9a1.998 1.998 0 01-2.827 0l-4.244-4.243a8 8 0 1111.314 0z"></path>
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 11a3 3 0 11-6 0 3 3 0 016 0z"></path>
                    </svg>
                    <span>Fast shipping</span>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
