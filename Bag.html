<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Odaplace - Marketplace</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
        }

        .header {
            padding: 1rem 2rem;
            border-bottom: 1px solid #eee;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .logo {
            display: flex;
            align-items: center;
            justify-content: flex-start; /* Align to the left */
            gap: 1rem; /* Increase spacing between logo and text */
        }
        
        .logo img {
            width: 50px; /* Adjust size as needed */
            height: auto; /* Maintain aspect ratio */
        }
        
        .logo h1 {
            font-size: 1.8rem; /* Adjust font size */
            font-weight: bold;
            color: #333; /* Change color if needed */
        }
        .nav-container {
            padding: 1rem 2rem;
            border-bottom: 1px solid #eee;
        }

        .nav-menu {
            display: flex;
            gap: 2rem;
            list-style: none;
        }

        .product-container {
            max-width: 1200px;
            margin: 2rem auto;
            padding: 0 2rem;
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 2rem;
        }

        .product-gallery {
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }

        .main-image {
            width: 100%;
            aspect-ratio: 4/3;
            object-fit: contain;
            background: #f5f5f5;
            border-radius: 8px;
        }

        .thumbnail-container {
            display: flex;
            gap: 1rem;
        }

        .thumbnail {
            width: 80px;
            height: 80px;
            border: 2px solid transparent;
            border-radius: 4px;
            cursor: pointer;
            padding: 4px;
        }

        .thumbnail.active {
            border-color: #ff6b2c;
        }

        .product-info {
            padding: 1rem;
        }

        .product-title {
            font-size: 1.5rem;
            margin-bottom: 1rem;
        }

        .rating {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            margin-bottom: 1rem;
        }

        .star {
            color: #ffd700;
        }

        .price {
            font-size: 2rem;
            color: #ff6b2c;
            margin-bottom: 1rem;
        }

        .specs {
            margin-top: 2rem;
        }

        .spec-group {
            margin-bottom: 1.5rem;
        }

        .spec-title {
            font-weight: 600;
            margin-bottom: 0.5rem;
        }

        .spec-options {
            display: flex;
            gap: 1rem;
        }

        .spec-option {
            padding: 0.5rem 1rem;
            border: 1px solid #ddd;
            border-radius: 4px;
            cursor: pointer;
        }

        .spec-option.selected {
            border-color: #ff6b2c;
            background: #fff4f0;
        }

        .search-bar {
            display: flex;
            align-items: center;
            gap: 1rem;
        }

        .search-input {
            padding: 0.5rem 1rem;
            border: 1px solid #ddd;
            border-radius: 4px;
            min-width: 200px;
        }

        .search-button {
            padding: 0.5rem 1rem;
            background: #ff6b2c;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        .discount-badge {
            background: #ff4444;
            color: white;
            padding: 0.25rem 0.5rem;
            border-radius: 4px;
            font-size: 0.875rem;
        }

        .original-price {
            text-decoration: line-through;
            color: #666;
            font-size: 1rem;
        }

        .add-to-cart-btn {
            width: 100%;
            padding: 1rem;
            background: #ff6b2c;
            color: white;
            border: none;
            border-radius: 4px;
            font-size: 1.1rem;
            font-weight: bold;
            cursor: pointer;
            transition: background-color 0.3s ease;
            margin-top: 1rem;
            
        }

        .add-to-cart-btn:hover {
            background: #ff5000;
        }

        .add-to-cart-btn:active {
            background: #ff4400;
        }

        .buy-now-btn {
            width: 100%;
            padding: 1rem;
            background: #ff6b2c;
            color: white;
            border: none;
            border-radius: 4px;
            font-size: 1.1rem;
            font-weight: bold;
            cursor: pointer;
            transition: background-color 0.3s ease;
            margin-top: 1rem;
        }

        .buy-now-btn:hover {
            background: #ff5000;
        }

        .buy-now-btn:active {
            background: #ff4400;
        }

    </style>
</head>
<body>
    <header class="header">
        <div class="logo">
            <img src="images project/logo.png" alt="Dosti Deals Logo">
            <h1>Dosti Deals</h1>
        </div>
        <div class="search-bar">
            <input type="text" class="search-input" placeholder="Search...">
            <button class="search-button">Search</button>
        </div>
    </header>
    

    <main class="product-container">
        <div class="product-gallery">
            <img src="images project/7fe493d73f26873665190ee93c00cfdf.jpg" alt="Zenbook Pro" class="main-image">
            <div class="thumbnail-container">
                <img src="WhatsApp Image 2025-03-26 at 15.26.42.jpeg" alt="Thumbnail 1" class="thumbnail active">
                <img src="WhatsApp Image 2025-03-26 at 15.26.43.jpeg" alt="Thumbnail 2" class="thumbnail">
                <img src="WhatsApp Image 2025-03-26 at 15.26.43 (1).jpeg" alt="Thumbnail 3" class="thumbnail">
                <img src="WhatsApp Image 2025-03-26 at 15.26.43 (2).jpeg" alt="Thumbnail 4" class="thumbnail">
            </div>
        </div>

        <div class="product-info">
            <h2 class="product-title">Craftwood School Backpack for Teen Girls, Boys Waterproof High School Backpack for Student Bookbag College Backpack for Women Men Casual Daypack Travel Aesthetic Backpacks Black</h2>
            <div class="price-container">
                <div class="price">â‚¹300</div>
            </div>  
            <ul>
                <li><strong>Brand:</strong> Safari</li>
                <li><strong>Colour:</strong> Black</li>
                <li><strong>Total Volume</strong> 35L</li>
                <li><strong>Material:</strong> Durable and Premium Quality</li>
            </ul>
            <button class="add-to-cart-btn" id="addToCartBtn">Add to Cart</button>
        </div>
    </main>

    <script>
        // Thumbnail click handling
        document.querySelectorAll('.thumbnail').forEach(thumb => {
            thumb.addEventListener('click', () => {
                // Remove active class from all thumbnails
                document.querySelectorAll('.thumbnail').forEach(t => t.classList.remove('active'));
                // Add active class to clicked thumbnail
                thumb.classList.add('active');
                // Update main image (in a real implementation, would update src)
                document.querySelector('.main-image').src = thumb.src.replace('80', '600x400');
            });
        });

        // Spec option selection
        document.querySelectorAll('.spec-option').forEach(option => {
            option.addEventListener('click', () => {
                // Remove selected class from siblings
                const siblings = option.parentElement.querySelectorAll('.spec-option');
                siblings.forEach(sib => sib.classList.remove('selected'));
                // Add selected class to clicked option
                option.classList.add('selected');
            });
        });

        // Search functionality
        document.querySelector('.search-button').addEventListener('click', () => {
            const searchTerm = document.querySelector('.search-input').value;
            // In a real implementation, this would trigger a search
            console.log('Searching for:', searchTerm);
        });
        
        // Add to Cart Functionality
        document.getElementById('addToCartBtn').addEventListener('click', function() {
            // Redirect to cart page
            window.location.href = 'yourcart_bag.html';
        });
    </script>
</body>
</html>
