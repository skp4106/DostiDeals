<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dosti Deals - Your Cart</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        .header-bg {
            background-color: #f7f7f7;
            border-bottom: 1px solid #e0e0e0;
        }
        .quantity-btn {
            width: 24px;
            height: 24px;
            border: 1px solid #d1d5db;
            display: flex;
            align-items: center;
            justify-content: center;
        }
    </style>
</head>
<body class="bg-white font-sans">
    <!-- Top Navigation -->
    <div class="bg-white border-b py-3 px-4">
        <div class="flex justify-between items-center max-w-7xl mx-auto">
            <img src="dd.jpg" alt="" class="w-12 h-12 mr-4">
            <div class="text-2xl font-bold">Dosti Deals</div>
            <div class="flex items-center space-x-4">
                <input type="text" placeholder="Search" class="border px-3 py-1 w-64 rounded">
                <button class="bg-red-500 text-white px-4 py-1 rounded">Search</button>
            </div>
        </div>
    </div>

    <!-- Cart Content -->
    <div class="max-w-4xl mx-auto mt-8 px-4">
        <h1 class="text-2xl font-bold text-center mb-6">Your Cart</h1>

        <table class="w-full border-collapse">
            <thead>
                <tr class="border-b">
                    <th class="text-left py-2">Item</th>
                    <th class="text-right py-2">Price</th>
                    <th class="text-center py-2">Quantity</th>
                    <th class="text-right py-2">Total</th>
                </tr>
            </thead>
            <tbody>
                <tr class="border-b">
                    <td class="py-4">
                        <div class="flex items-center">
                            <img src="images project/0624158680405a938656e2c599b2e0ec.jpg" alt="" class="w-12 h-12 mr-4">
                            <div>
                                <div>YONEX Astrox Lite 27i Badminton Racket</div>
                                <div class="text-xs text-orange-600">Estimated Ship Date: June 6th</div>
                            </div>
                        </div>
                    </td>
                    <td class="text-right">₹900</td>
                    <td class="text-center">
                        <div class="flex justify-center items-center">
                            <button class="quantity-btn">-</button>
                            <input type="text" value="1" class="w-8 text-center mx-2 border" readonly>
                            <button class="quantity-btn">+</button>
                        </div>
                    </td>
                    <td class="text-right">₹900</td>
                </tr>
            </tbody>
        </table>

        <div class="text-right mt-4 space-y-2">
            <div>Subtotal: <span class="ml-8">₹900</span></div>
            <div>Sales Tax: <span class="ml-8">₹40</span></div>
            <div>Coupon Code: <span class="ml-8"><a href="#" class="text-blue-500">Add Coupon</a></span></div>
            <div class="font-bold text-lg">Grand Total: <span class="ml-8">₹940</span></div>
            <div class="text-green-600 text-sm">Congrats, you're eligible for Free Shipping</div>
        </div>

        <a href="shipping.html" class="block">
            <button class="w-full bg-orange-500 text-white py-3 mt-4 hover:bg-orange-600">Check out</button>
        </a>
    </div>
</body>
</html>
